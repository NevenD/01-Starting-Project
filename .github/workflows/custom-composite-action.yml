name: Custom actions
on:
  push:
    branches:
      - master
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Load & cache dependecies
        id: cache-deps
        uses: ./.github/actions-neven/cached-deps #ne trebamo dodati /actions zato jer ce github automatski pronaći yml datoteku zato jer smo je nazvali actions
        with:
          caching-nev: 'false'
      - name: Output information
        run: echo "Cached used? ${{ steps.cache-deps.outputs.used-cache-nev }}"
      - name: Lint code
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Load & cache dependecies
        uses: ./.github/actions-neven/cached-deps
      - name: Test code
        id: run-tests
        run: npm run test
      - name: Upload test report
        if: failure() && steps.run-tests.outcome == 'failure'
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Load & cache dependecies
        uses: ./.github/actions-neven/cached-deps
      - name: Build website
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: ./dist
      - name: Output contents
        run: ls
      - name: Deploy site
        run: echo "Deploying..."
  information:
    runs-on: ubuntu-latest
    steps:
      - name: Get code #moramo dohvatiti kod ako želimo koristiti javascript custom action
        uses: actions/checkout@v3
      - name: Run custom Javascript action
        uses: ./.github/actions-neven/deploy-s3-javascript
